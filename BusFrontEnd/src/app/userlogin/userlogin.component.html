<!-- <h3 style="text-align: center;margin-bottom: 20px;margin-top: 50px;">User Login</h3> -->
<div class="container">
  <div style="width: 50%; margin-left: 300px; height: 80px">
    <div class="column">
      <form
        #loginForm="ngForm"
        (ngSubmit)="formSubmit(loginForm)"
        novalidate
      ></form>

      <table
        class="table table-striped table-hover"
        style="
          margin-left: 400px;
          line-height: 20px;
          margin-top: 20px;
          overflow: hidden;
          /* max-width: 390px; */
          background: none;
          padding: 30px;
          border-radius: 5px;
          box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
          width: 100%;
        "
      >
        <div style="padding: 20px">
          <div class="title-text">
            <div
              class="title login"
              style="text-align: center; font-size: larger"
            >
              <h3>Login</h3>
            </div>
          </div>
          <label class="form-label" for="EMAIL" style="color: white"
            >Enter Email</label
          >
          <input
            #EMAIL="ngModel"
            id="EMAIL"
            type="text"
            name="email"
            [(ngModel)]="srchId"
            class="form-control"
            required
            placeholder="Email Address"
            pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}$"
          />
          <div
            *ngIf="EMAIL.invalid && (EMAIL.dirty || EMAIL.touched)"
            style="color: red"
          >
            Please Enter Correct Email
          </div>
          <label class="form-label" for="PASSWORD" style="color: white"
            >Enter Password</label
          >
          <input
            #PASSWORD="ngModel"
            id="PASSWORD"
            type="password"
            name="password"
            [(ngModel)]="passw"
            class="form-control"
            required
            placeholder="Password"
            style="background: white; color: black"
          />
          <div
            *ngIf="PASSWORD.invalid && (PASSWORD.dirty || PASSWORD.touched)"
            style="color: red"
          >
            <div *ngIf="PASSWORD.errors?.required">password is required</div>
            <div *ngIf="PASSWORD.errors?.minlength">
              Please Enter Correct Password
            </div>
          </div>
          <input
            type="submit"
            value="Login"
            style="margin-bottom: 300px; margin-top: 20px"
            [disabled]="!loginForm.valid"
            (click)="searchById()"
            class="btn btn-primary"
          />
        </div>
      </table>
    </div>
  </div>
</div>
