<!-- <h3 style="text-align: center;margin-bottom: 20px;margin-top: 50px;margin-left: 30px;" >Sign Up</h3> -->
<div class="container w-25">
  <div style="width: 50%; margin-left: 300px; height: 80px">
    <div
      style="
        margin-left: 400px;
        line-height: 20px;
        margin-top: 20px;
        overflow: hidden;
        /* max-width: 390px; */
        background: none;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        height: 600px;
        width: 100%;
      "
    >
      <form #myForm="ngForm" (ngSubmit)="saveUserData()" class="form-group">
        <div class="title-text">
          <div
            class="title login"
            style="text-align: center; font-size: larger"
          >
            <h3>SignUp</h3>
          </div>
        </div>
        <label for="firstName" class="form-label" style="color: white"
          >Enter First Name</label
        >
        <input
          #ui="ngModel"
          id="firstName"
          class="form-control"
          type="text"
          name="firstName"
          [(ngModel)]="nuser.firstName"
          required
          style="background: white; color: black"
        />
        <div *ngIf="ui.invalid && (ui.dirty || ui.touched)" style="color: red">
          First name is required
        </div>

        <label for="lastName" class="form-label" style="color: white"
          >Enter Last Name</label
        >
        <input
          #ln="ngModel"
          id="lastName"
          class="form-control"
          type="text"
          name="lastName"
          [(ngModel)]="nuser.lastName"
          required
          style="background: white; color: black"
        />
        <div *ngIf="ln.invalid && (ln.dirty || ln.touched)" style="color: red">
          Last name is required
        </div>

        <label for="mailId" class="form-label" style="color: white"
          >Enter Email</label
        >
        <input
          #mi="ngModel"
          id="mailId"
          class="form-control"
          type="email"
          name="mailId"
          [(ngModel)]="nuser.mailId"
          [(ngModel)]="nuser.userId"
          (ngModelChange)="check()"
          required
          style="background: white; color: black"
        />
        <div
          *ngIf="mi.invalid && (mi.dirty || mi.touched)"
          style="color: red; font-weight: bolder"
        >
          Email is required
        </div>

        <label for="phoneNumber" class="form-label" style="color: white"
          >Enter Phone Number</label
        >
        <input
          #p="ngModel"
          id="phoneNumber"
          class="form-control"
          type="text"
          name="phoneNumber"
          [(ngModel)]="nuser.phoneNumber"
          (ngModelChange)="check()"
          required
          style="background: white; color: black"
        />
        <div *ngIf="p.invalid && (p.dirty || p.touched)" style="color: red">
          Phone no. is required
        </div>

        <label for="password" class="form-label" style="color: white"
          >Enter Password</label
        >
        <input
          #ps="ngModel"
          id="password"
          class="form-control"
          type="password"
          name="password"
          [(ngModel)]="nuser.password"
          (ngModelChange)="check()"
          required
          style="background: white; color: black"
        />
        <div *ngIf="ps.invalid && (ps.dirty || ps.touched)" style="color: red">
          Password is required
        </div>

        <label for="dob" class="form-label" style="color: white"
          >Enter Date of Birth</label
        >
        <input
          #d="ngModel"
          id="dob"
          class="form-control"
          type="date"
          name="dob"
          [(ngModel)]="nuser.dob"
          required
          style="background: white; color: black"
        />
        <div *ngIf="d.invalid && (d.dirty || d.touched)" style="color: red">
          DOB is required
        </div>

        <label for="address" class="form-label" style="color: white"
          >Enter Address</label
        >
        <input
          #a="ngModel"
          id="address"
          class="form-control"
          type="text"
          name="address"
          [(ngModel)]="nuser.address"
          required
          style="background: white; color: black"
        />
        <div *ngIf="a.invalid && (a.dirty || a.touched)" style="color: red">
          Address is required
        </div>

        <input
          style="margin-bottom: 400px; margin-top: 20px"
          name="submit"
          type="submit"
          class="submitbtn"
          value="Save UserDetails"
          class="btn btn-primary"
        />
      </form>
    </div>
    <div></div>
  </div>
</div>
