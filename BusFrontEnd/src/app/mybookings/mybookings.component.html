<h1 style="color: black; text-align: center">Bookings</h1>
<table
  class="table table-striped table-hover"
  style="background-color: white; margin: 5px"
>
  <thead>
    <tr style="border: 1">
      <th scope="col">EMAIL ID</th>
      <th scope="col">BOOKING ID</th>
      <th scope="col">BUS ID</th>
      <th scope="col">NO OF TICKETS</th>
      <th scope="col">PHONE NUMBER</th>
    </tr>
  </thead>

  <tbody style="background-color: aliceblue">
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.emailId }}</td>
      <td>{{ booking.bookingId }}</td>
      <td>{{ booking.busId }}</td>
      <td>{{ booking.noOfTickets }}</td>
      <td>{{ booking.phoneNo }}</td>
    </tr>
  </tbody>
</table>

<li routerLinkActive="active"><a routerLink="/mydashboard">Go Back</a></li>
