<div
  style="
    margin-left: 800px;
    line-height: 20px;
    margin-top: 20px;
    overflow: hidden;
    max-width: 390px;
    background: none;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
  "
>
  <h1>Hello {{ userDetails1.firstName }}!</h1>
  <br /><br />
  <h3 style="color: black">Your wallet balance is</h3>
  <input
    type="text"
    style="margin-bottom: 100px"
    [value]="userDetails1.wallet"
  />
  <li role="presentation" routerLinkActive="active">
    <a routerLink="/mydashboard" style="color: blue">Go Back</a>
  </li>
</div>
